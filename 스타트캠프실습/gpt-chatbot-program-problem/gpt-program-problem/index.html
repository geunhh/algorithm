<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="referrer" content="no-referrer-when-downgrade" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- fontawesome key -->
  <script defer src="./app.js"></script>
  <title>Chat</title>
</head>

<body>
  <!-- 채팅창 화면 -->
  <section class="container">
    <!-- 프로필 영역 -->
    <div class="top-area">
      <div class="profile-area">
        <span>ChatGPT</span>
      </div>
    </div>
    <!-- 채팅 영역 -->
    <div class="chat-area">
      <!-- 예시 메시지 -->
      <div class="chat receive-chat">
        안녕하세요! 무엇을 도와드릴까요?
      </div>
      <div class="chat send-chat">
        안녕하세요! 날씨가 어떤가요?
      </div>
    </div>

    <!-- 채팅창 하단 영역 -->
    <div class="bottom-area">
      <input class="chat-input" type="text" placeholder="메시지를 입력하세요..." />
    </div>
  </section>
  <style>
    :root {
      --color-primary: #4A90E2; /* 차분한 블루 */
      --color-primary-light: #B3D4FC; /* 밝은 블루 */
      --color-secondary: #50E3C2; /* 밝은 민트색 */
      --color-chat: #F5F7FA; /* 밝은 그레이 */
      --color-white: #FFFFFF; /* 화이트 색상 유지 */
      --color-text: #4A4A4A; /* 짙은 그레이 */
      --color-gray: #D1D8DD; /* 중성적인 그레이 */
    }

    body {
      width: 100vw;
      height: 100vh;
      background: linear-gradient(180deg,
          var(--color-primary) 100%,
          var(--color-white) 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      margin: auto;
      max-width: 1280px;
      min-height: 576px;
    }

    .container {
      width: 80%;
      height: 70%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      background-color: var(--color-white);
      border-radius: 30px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.25);
      position: relative;
      padding: 20px;
      box-sizing: border-box;
    }

    .top-area {
      width: 100%;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding-bottom: 10px;
      border-bottom: 1px solid var(--color-gray);
    }

    .profile-area {
      display: flex;
      align-items: center;
    }

    .profile-area>span {
      margin-left: 10px;
      font-size: 20px;
      font-weight: semi-bold;
      color: var(--color-text);
    }

    .chat-area {
      width: 100%;
      flex: 1;
      background-color: var(--color-chat);
      padding: 10px;
      box-sizing: border-box;
      flex-direction: column;
      overflow-y: scroll;
    }

    .chat-area::-webkit-scrollbar {
      width: 10px;
      background-color: transparent;
    }

    .chat-area::-webkit-scrollbar-thumb {
      background-color: var(--color-primary-light);
      border-radius: 10px;
    }

    .chat {
      border-radius: 30px;
      padding: 10px 20px;
      box-sizing: border-box;
      color: var(--color-white);
      width: fit-content;
      max-width: 70%;
      height: fit-content;
      word-break: break-all;
      margin: 5px 0;
    }

    .send-chat {
      background-color: var(--color-primary);
      align-self: flex-end;
    }

    .receive-chat {
      background-color: var(--color-gray);
      align-self: flex-start;
      color: var(--color-text);
    }

    .bottom-area {
      width: 100%;
      height: 50px;
      display: flex;
      padding: 10px 0;
      box-sizing: border-box;
      border-top: 1px solid var(--color-gray);
    }

    .chat-input {
      width: 100%;
      border: none;
      font-size: 16px;
      background-color: transparent;
      color: var(--color-text);
    }

    .chat-input:focus {
      outline: none;
    }

    .chat-input::placeholder {
      color: var(--color-secondary);
    }
  </style>
</body>

</html>
